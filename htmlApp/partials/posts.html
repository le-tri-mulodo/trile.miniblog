
<!-- navigation -->
<div ng-include="'partials/right-nav.html'"
	class="col-md-3 col-md-push-9"></div>
<!-- /navigation -->

<!-- main contain -->
<!-- <div ng-class="isLogged? 'col-md-9 col-md-pull-3' : 'col-md-12'"> -->
<div class="col-md-9 col-md-pull-3">
	<!-- <h1>{{isLogin()}}</h1> -->
	<div class="panel panel-default" ng-repeat="post in posts">
		<div class="panel-body">
			<div class="media">
				<div class="media-left">
					<a ng-href="#/users/{{post.user_id}}"><img
						data-holder-rendered="true"
						ng-src="{{users[post.user_id].avatarlink}}"
						class="media-object avatar"> </a>
				</div>
				<div class="media-body">
					<div class="row">
						<div class="col-xs-9">
							<h2 class="media-heading">
								<a ng-href="#/posts/{{post.post_id}}">{{post.title}}</a>
							</h2>
						</div>

						<!-- edit and delete post -->
						<div class="col-xs-3" ng-if="post.user_id == currentUser.user_id">
							<div class="owner-control">
								<!-- remove post -->
								<a ng-click="deletePost(post, posts)"><span
									class="glyphicon glyphicon-trash pull-right nav-icon"></span></a>
								<!-- /remove post -->

								<!-- edit post -->
								<a><span
									class="glyphicon glyphicon-pencil pull-right nav-icon"></span></a>
								<!-- /edit post -->
							</div>
						</div>
						<!-- .edit and delete post -->
					</div>
					<p>
						<span class="glyphicon glyphicon-time"></span> Created on
						{{post.create_time}} by <a ng-href="#/users/{{post.user_id}}">{{users[post.user_id].username}}</a>
					</p>
				</div>
				<hr>
				{{post.description}}
			</div>
		</div>
	</div>
</div>
