<!DOCTYPE html>
<html lang="en" ng-app="MiniBlog">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MiniBlog</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/stylesheet.css" rel="stylesheet">
<link href="css/toaster.css" rel="stylesheet" />
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>
<script src="js/angular-summernote.min.js"></script>
<!-- <script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script> -->
<link href="css/fileinput.min.css" media="all" rel="stylesheet"
	type="text/css" />
<link href="css/summernote.css" rel="stylesheet">
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">MiniBlog</a>
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- collapsr-btn -->
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div class="col-md-8">
					<form class="navbar-form navbar-nav full-width"
						ng-submit="search(searchQuery)">
						<div class="input-group full-width">
							<input type="text" class="form-control"
								placeholder="Search for user info or post info"
								ng-model="searchQuery"> <span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</span>
						</div>
						<!-- /input-group-search-->
					</form>
				</div>
				<div class="col-md-3">

					<ul class="nav navbar-nav navbar-right">
						<li><a is-active-nav href="#/login" ng-if="!isLogged">Login</a></li>
						<li><a is-active-nav href="#/register" ng-if="!isLogged">Register</a></li>
						<li ng-if="isLogged"
							class="dropdown nav navbar-nav navbar-right active"><a
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-expanded="false">Hello {{currentUser.username}}!<span
								class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#/profile"><span
										class="glyphicon glyphicon-user nav-icon"></span>Profile</a></li>
								<li><a href="#/change_password"><span
										class="glyphicon glyphicon-lock nav-icon"></span>Change
										password</a></li>
								<li><a href="#/logout"><span
										class="glyphicon glyphicon-log-out nav-icon"></span>Logout</a></li>
							</ul></li>
					</ul>
				</div>
			</div>

		</div>
		<!--/.navbar-collapse -->
		</div>
	</nav>
	<div class="body container">
		<!-- notify -->
		<toaster-container
			toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
		<!-- /notify -->

		<!-- Example row of columns -->
		<!-- angular template -->
		<div ng-view class="row"></div>

	</div>
	<!-- /container -->
	<!-- Bootstrap JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- upload module -->
	<script src="js/fileinput.min.js"></script>
	<!-- text editor -->
	<script src="js/summernote.min.js"></script>

	<!-- myScript -->
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/services/util.js" type="text/javascript"></script>
	<script src="js/services/auth.js" type="text/javascript"></script>
	<script src="js/services/post.js" type="text/javascript"></script>
	<script src="js/services/comment.js" type="text/javascript"></script>

	<script src="js/controllers.js" type="text/javascript"></script>
	<script src="js/directives.js" type="text/javascript"></script>

	<script type="text/javascript">

	$(document).ready(function(){
		$('[data-toggle=tooltip]').hover(function(){
				// on mouseenter
	 			$(this).tooltip('show');
			}, function(){
				// on mouseleave
				$(this).tooltip('hide');
	    });
	});

    </script>


	</script>

</body>
</html>
