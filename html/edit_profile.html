<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniBlog</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/stylesheet.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>
  <body role="document" >
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="logged.html">MiniBlog</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="col-md-8">
           <form class="navbar-form navbar-nav full-width">
            <div class="input-group full-width">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
              <!-- /input-group-->
            </form>
          </div>  
        </div>
        <div class="col-md-3" >
          <ul class="nav navbar-nav navbar-right">
            <li class="notlogged"><a href="loggin.html">Login</a></li>
            <li class="active notlogged"><a href="register.html">Register</a></li>
          </ul>
        </div>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="body container">
    <!-- Example row of columns -->
    <div class="row">

      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <!-- loggin form -->
            <form class="form form-register">
              <h2 align="center" class="form-heading">Edit profile</h2>
              <label for="inputUsername" class="sr-only">Username</label>
              <input id="inputUsername" class="form-control" placeholder="trile" required="true" autofocus="true" disabled>

              <div class="row" style="margin: -15px -15px;">
                <div class="col-md-6">
                  <label for="inputFirstname" class="sr-only">Firstname</label>
                  <input id="inputFirstname" class="form-control" placeholder="Firstname" required="true" autofocus="false" value="Tri">
                </div>
                <div class="col-md-6">              
                  <label for="inputLastname" class="sr-only">Lastname</label>
                  <input id="inputLastname" class="form-control" placeholder="Lastname" required="true" autofocus="false" value="Le">
                </div>
              </div>
              
              <div class="media">
                <div class="media-left" style="padding-top:10px;">
                  <a href="#">
                    <img data-holder-rendered="true" src="img/tri.png" style="width: 64px; height: 64px;" class="media-object" data-src="holder.js/64x64" alt="64x64">
                  </a>
                </div>
                <div class="media-body">
                  <label for="inputAvatarLink" class="sr-only">Avatar link</label>
                  <input id="inputAvatarLink" class="form-control" placeholder="Avatar link" required="false" autofocus="false" value="tri.png">
                </div>
              </div>

              <a class="btn btn-lg btn-primary btn-block" href="change_password.html">Change password</a>

              <div class="row">   
               <div class="col-md-6"> 
                <a class="btn btn-lg btn-primary btn-block" href="logged.html">Cancel</a>
              </div>
              <div class="col-md-6"> 
                <button class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>
              </div>
            </div>
          </form><!-- .loggin form -->
        </div>
      </div>
    </div>
  </div>
  <hr>
<!--   <footer>
    <p align="center">&copy; TriLe@Mulodo 2015</p>

</div>
<!-- /container -->
