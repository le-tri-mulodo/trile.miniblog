<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MiniBlog</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="css/stylesheet.css" rel="stylesheet">

<!-- Bootstrap CSS -->
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="logged.html">MiniBlog</a>
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div class="col-md-8">
					<form class="navbar-form navbar-nav full-width">
						<div class="input-group full-width">
							<input type="text" class="form-control"
								placeholder="Search for user info or post info"> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</span>
							<!-- /input-group-->
					</form>
				</div>
			</div>
			<div class="col-md-3">
				<ul class="nav navbar-nav navbar-right">
					<li class="notlogged"><a href="loggin.html">Login</a></li>
					<li class="active notlogged"><a href="register.html">Register</a></li>
				</ul>
			</div>
		</div>
		<!--/.navbar-collapse -->
		</div>
	</nav>
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="body container">
		<!-- Example row of columns -->
		<div class="row">

			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<!-- loggin form -->
						<form class="form form-register">
							<h2 align="center" class="form-heading">Register</h2>
							<label for="inputUsername" class="sr-only">Username</label> <input
								id="inputUsername" class="form-control" placeholder="Username"
								required="true" autofocus="true">

							<div class="row" style="margin: -15px -15px;">
								<div class="col-md-6">
									<label for="inputFirstname" class="sr-only">Firstname</label> <input
										id="inputFirstname" class="form-control"
										placeholder="Firstname" required="true" autofocus="false">
								</div>
								<div class="col-md-6">
									<label for="inputLastname" class="sr-only">Lastname</label> <input
										id="inputLastname" class="form-control" placeholder="Lastname"
										required="true" autofocus="false">
								</div>
							</div>

									<input id="fileUploader" name="uploadedFile" type="file" accept="image/*" >

							<div class="row">
								<div class="col-md-6">
									<label for="inputPassword" class="sr-only">Password</label> <input
										type="password" id="inputPassword" class="form-control"
										placeholder="Password" required="true">
								</div>
								<div class="col-md-6">
									<label for="inputConfirm" class="sr-only">Confirm</label> <input
										type="password" id="inputConfirm" class="form-control"
										placeholder="Confirm" required="true">
								</div>
							</div>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
						</form>
						<!-- .loggin form -->
					</div>
				</div>
			</div>
		</div>
		<hr>
		<!--     <footer>
      <p align="center">&copy; TriLe@Mulodo 2015</p>
    </footer> -->
	</div>
	<!-- /container -->
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- uploadjs -->
	<script src="js/fileinput.min.js"></script>
	<script>
		$("#fileUploader").fileinput({
			uploadUrl: "http://localhost:8080/miniblog.api/users/upload",
			uploadAsync: true,
			// dropZoneEnabled:false,
			previewFileType: "image",
			browseClass: "btn btn-success",
			browseLabel: "Pick Image",
			browseIcon: '<i class="glyphicon glyphicon-picture"></i>',
			removeClass: "btn btn-danger",
			removeLabel: "Delete",
			removeIcon: '<i class="glyphicon glyphicon-trash"></i>',
			uploadClass: "btn btn-info",
			uploadLabel: "Upload",
			uploadIcon: '<i class="glyphicon glyphicon-upload"></i>',
		});
	</script>
</body>
</html>
